<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Login Campin</title>
</head>
<body>
    <header>
        <nav>
            <img src="/images/logo.svg" alt="">
        </nav>
    </header>

    <main class="main-container">
        <div class="form-container">
            <div class="header-login">
                <img src="./images/log-in.svg" alt="">
                <h1>Faça seu login</h1> <br>
                
            </div>
            <p class="paragrafo">Entre com suas informações de cadastro.</p>

            <form action="">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">

                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="Digite sua senha">

                <div class="checkout-container">
                   
                    <label class="labelchc" for="checkout">Lembrar-me
                         <input type="checkbox" id="checkout">
                        <span class="checkmark"></span>
                
                    </label>
                    <p class="forget"><a href="">Esqueci minha senha</a></p>
                </div>
                    
                
                
            </form>
                

                <button>Entrar</button>

                <p class="register">Não tem uma conta? <strong> <a href="">Registre-se</a></strong></p>
            
        </div>
    </main>

    <aside>
        <img src="./images/side-image-2x.jpg" alt="">
    </aside>
</body>
</html>
